<div class="dialog-wrapper">
  <h1>{{data.title}} Todo</h1>
  <form [formGroup]="todoForm" class="form-wrapper" (submit)="onSubmit()">
    <div>
    <mat-form-field>
      <mat-label> Title </mat-label>
      <input
      formControlName="title"
      matInput
      type="text"
      placeholder="Todo Title"
      maxlength="20"
      [required]="true"
      >
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <mat-label> Description </mat-label>
      <input
        formControlName="description"
        matInput
        type="text"
        maxlength="255"
        placeholder="Todo Description"
        [required]="true"
      >
  </mat-form-field>
    </div>
    <div>
      <label for="select-assignee">Select Assignee</label>
      <select id="select-assignee" formControlName="assignee">
        <option value="{{null}}">Who is assigning this task?</option>
        <option *ngFor="let user of users">
          Name: {{ user.name }} Email: {{user.email}}
        </option>
      </select>
     </div>
<div>
  <label for="select-assigned">Select Assigned</label>
  <select id="select-assigned" formControlName="assigned">
    <option value="{{null}}">Who is this task assigned to?</option>
    <option *ngFor="let user of users">
      Name: {{ user.name }} Email: {{user.email}}
    </option>
  </select>
</div>
    <div>
      <mat-form-field class="form-field">
        <mat-label> Category </mat-label>
        <input
          formControlName="category"
          matInput
          type="number"
          min="1"
          max="3"
          placeholder="{{data.todo.category}}"
          [required]="true"
        />
      </mat-form-field>
    </div>
    <div>
    <button type="submit" mat-raised-button [disabled]="!todoForm.valid">{{data.title}} Todo</button>
    <button mat-raised-button mat-dialog-close>Never Mind</button>
    </div>
  </form>
</div>
