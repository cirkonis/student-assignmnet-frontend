runtime: nodejs12
env: standard
service: student-app-frontend

# This sample incurs costs to run on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/nodejs/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
handlers:
  - url: /
    static_files: dist/student-assignmnet-frontend/index.html
    upload: dist/student-assignmnet-frontend/index.html

  - url: /
    static_dir: dist/student-assignmnet-frontend
